<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Gastos</h1>
    <form method="POST">
        <label for="quanto_gastou">Quanto Gastou?</label>
        <input type="text" id="quanto_gastou" name="quanto_gastou" required><br>
        
        <label for="o_que_comprou">O Que Comprou?</label>
        <input type="text" id="o_que_comprou" name="o_que_comprou" required><br>
        
        <label for="data">Qual Data?</label>
        <input type="date" id="data" name="data" required><br>
        
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
